
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>Sorting Algorithms Visualization</title>
</head>

<body>
    <header>
        <h1>Sorting Algorithms Visualization</h1>
    </header>

    <div class="controls">

        <form id="controls-form">
            <select id="array-type">
                <!-- <option selected disabled>-- Array Type --</option> -->
                <option value="random" selected>Random</option>
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <select id="array-size">
                <!-- <option selected disabled>-- Array Size --</option> -->
                <option value="small" selected>Small Array</option>
                <option value="medium">Medium Array</option>
                <option value="large">Large Array</option>
            </select>
            <input type="submit" value="generate array">
        </form>
        
        <form id="algo-form">
            <select id="graph1Algo">
                <!-- <option selected disabled>--  Graph 1  --</option> -->
                <option value="bubble-sort" selected>Bubble Sort</option>
                <option value="quick-sort">Quick Sort</option>
                <option value="quick-sort">Merge Sort</option>
            </select>
            <select id="graph2Algo">
                <!-- <option selected disabled>--  Graph 2  --</option> -->
                <option value="bubble-sort" selected>Bubble Sort</option>
                <option value="quick-sort">Quick Sort</option>
                <option value="merge-sort">Merge Sort</option>
            </select>
            <select id="speed">
                <!-- <option selected disabled>--  Speed  --</option> -->
                <option value="slow">Slow</option>
                <option value="normal" selected>Normal</option>
                <option value="fast">Fast</option>
            </select>
            
            <input type="submit" value="Run Sort">
        </form>
        
    </div>
        
    <br>
        
    <div id="graph1"></div>
    <div id="graph2"></div>

</body>

</html>
